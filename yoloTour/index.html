<!DOCTYPE html>
<html>
	<head>
		<title> Yolo Tour </title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script src="js/three.min.js"></script>

		<script src="js/TrackballControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/Projector.js"></script>
		<script src="functions.js"></script>
		
		<script src="js/MTLLoader.js"></script>
		<script src="js/DDSLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		
		<button id="genTour_btn" onclick="drawRoute()">Generera Tour</button>

		<script>
		
			var stars = [];
			var clouds = [];
			var materials = []; //stars
			var geometry;
			var sunSphere;
			var busGroup;
			var busSphere;
			var path;
			var daBus;

			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 10000 );
			camera.position.z = 15;
			scene.add(camera);
			
			var renderer = new THREE.WebGLRenderer({ antialiasing: true });
			renderer.setClearColor ( 0xB3EAFF, 1 );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//Skapar en grupp som ska innehålla hela scengrafen
			sceneGraph = new THREE.Object3D;
			scene.fog = new THREE.FogExp2( 0xB3EAFF, 0.007 );


			loadBasics();
			loadModels();
			
			//---Idéer----
	
			//Ansikten på planeter
			//Buss som öser runt
			//Moln
			//Musik med synkade rörelser



			/*

			loadStars();
			for (var i = 0; i < stars.length; ++i){
				sceneGraph.add(stars[i]);
			}

			*/

			cloudGroup =new THREE.Object3D;
			loadClouds();
			for (var i = 0; i < clouds.length; ++i){
				cloudGroup.add(clouds[i]);
			}
			
			sceneGraph.add(cloudGroup);
			scene.add(sceneGraph);
			sceneGraph.rotation.x += 0.1;

			controls = new THREE.TrackballControls( camera );
			controls.zoomSpeed = 0.11;
			controls.panSpeed = 0;
			controls.rotateSpeed = 2.7;


			window.addEventListener( 'resize', onWindowResize, false );

			

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			animate();
			//drawRoute();
			//sunSphere.visible = false;


			function animate() {
				var time = Date.now() / 1000;


				sunSphere.rotation.y += 0.0001;
				cloudGroup.rotation.y -= 0.0001;
				cloudGroup.rotation.x -= 0.0003;


				busGroup.rotation.y += 0.002;
				daBus.rotation.x = Math.sin(time)/5;
				daBus.rotation.z = Math.sin(time)/3;

				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}





			

		</script>
	</body>
</html>
